{% extends 'blog/base.html' %} 

{% block content %} 
{% for post in posts %}

<div class="card">
    <div class="card-body">
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1 class="card-title">
                <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
            </h1>
            <p class="card-text">{{ post.text|linebreaks }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary">Comments: {{ post.approved_comments.count }}</a>
        </div>
    </div>
</div>

{% endfor %} 
{% endblock content %}
